<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header class="header">
		<h1 class="site-name">トイタン</h1>
	</header>

	<div class="contents">
		<div id="list"></div>
		<div id="check-delete">checkを全て外す</div>
		<div id="check-none">checkした単語はありません</div>
	</div>


	<nav class="nav">
		<a href="index.html"><img src="./img/icon_home.svg" alt=""></a>
		<a href="list.html" class="nav-check"><img src="./img/icon_list.svg" alt=""></a>
	</nav>
	
	<script src="js/questions.js"></script>
	<script src="js/config.js"></script>
	<script>
		const $list = document.getElementById('list');	
		const $checkDelete = document.getElementById('check-delete');
		const $checkNone = document.getElementById('check-none');

		if( checks.length ){
			$checkDelete.style.display = 'block';
		}else{
			$checkNone.style.display = 'block';
		}

		questions.forEach((question, index) => {
			if( checks.indexOf(question['id']) !== -1 ){
				$a = `<a href="detail.html?qid=${question['id']}" class="link is-check">${question['title']}</a>`;
				$list.insertAdjacentHTML('beforeend', $a);
			}
		});

		$checkDelete.addEventListener('click', (e) => {
  		if( window.confirm('本当に外して良いですか？') ) {
	      localStorage.removeItem("check");
	      location.href = './list.html';
	    }    
	  });

	</script>
</body>
</html>
